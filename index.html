<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cool Page</title>
</head>
<body>
    <div>
        <h1>SuperMoto!</h1>
        <p><i>Welcome</i> to my <span>Super Moto</span> <strong>Page</strong></p>
    </div>
    <div>
        <img src="https://s7g10.scene7.com/is/image/ktm/supermoto-header-2:Medium?wid=1838&hei=1385&dpr=off"/>
    </div>
    <header>
        <nav></nav>
    </header>
    <main>
        <section>
            <h2>Do you even ride bro?</h2>
            <p>Hola estoy probando</p>
            <p>segundo p</p>
            <article>
                <div>
                    <form id="survey-form">
                        <div class="kindOf">
                        <p>What is your favorite kind of bike??</p>
                        <label id="checkbox">
                        <input id="check" type="checkbox" value="Dirt Bike"><img src="https://i.pinimg.com/736x/54/f5/a9/54f5a96938c3becefcfe7242a9f505c4.jpg" alt="Racing"/>
                        </label>
                        <label id="checkbox">
                        <input id="check" type="checkbox" value="Custom"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQWeFDTVjO9lcEk6d7ysfcrWjGSK7YFXItpQQ&usqp=CAU" alt="Custom"/>
                        </label>
                        <label id="checkbox">
                        <input id="check" type="checkbox" value="Touring"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTn9yfOZPXtHu0ElZlQjhj3MlAtvSx8PjW6JQ&usqp=CAU" alt="Touring"/>
                        </label>
                        </div>
                        <div>
                            <p>Which one is your riding style??</p>
                            <label class="ridingStyle">
                                <label id="radio-buttom">
                                <input id="button" type="radio" name="selectRadio" value="Cool">Coolio
                                </label>
                                <label id="radio-buttom">
                                <input id="button" type="radio" name="selectRadio" value="Mad">MadMax
                                </label>
                                <label id="radio-buttom">
                                <input id="button" type="radio" name="selectRadio" value="Slowlife">Slowlife
                                </label>
                                <label id="radio-buttom">
                                <input id="button" type="radio" name="selectRadio" value="Pro">Valentino
                                </label>
                            </label>
                        </div>
                    </form>
                </div>
            </article>
        </section>
        <aside>
            <h4>You are a Beast!</h4>
        </aside>
    </main>
    <footer>
        <h2>Best Super Moto Page</h2>
    </footer>
</body>
</html>
